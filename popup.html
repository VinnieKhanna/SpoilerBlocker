<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Heads-Up</title>
    <script src="popup.js"></script>

  </head>
  <body>
    <div id="spoilerBlocker">
      <div class = "header">
        <h2>Heads-Up: Spoiler Blocker</h2>
      </div>
      <div class = "body">
        <p class = "description">Don't want to be spoiled by Internet trolls? Just type in
        what you want to block and we'll hide it from you!</p>
        <hr>
        <p class = "instanceText">Number of Instances Blocked</p>
        <h1>345</h1>
        <hr>
        <p text-align="center" id= "warnText" ></p>
        <p id= "resultText" class = "keyWordBlockText">Keyword to Block: </p>
        <input type="text" id="spoilerInputText">
        <button type="button" id="checkPage">Block</button>
      </div>
    </div>
  </body>
</html>
